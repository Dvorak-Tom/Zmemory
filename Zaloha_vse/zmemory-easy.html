<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEXESO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">


</head>

<body>
    <div class='wrapper'>
        <div class='wrapper-game'>
            <div class="main-menu">
                <h1>Z-memory game</h1>
                <h2>Main menu</h2>
                <div class="difficulty">
                    <h3 id="easyOption">Easy (8 cards)</h3>
                    <h3 id="mediumOption">Medium (12 cards)</h3>
                    <h3 id="hardOption">Hard (16 cards)</h3>
                    <h3 id="hardcoreOption">Hardcore (20 cards)</h3>
                </div>
            </div>
            <ul class="cards-easy" id="cards-show">
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-1.png" alt="card-img">
                    </div>
                </li>
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-2.png" alt="card-img">
                    </div>
                </li>
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-3.png" alt="card-img">
                    </div>
                </li>
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-4.png" alt="card-img">
                    </div>
                </li>
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-1.png" alt="card-img">
                    </div>
                </li>
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-2.png" alt="card-img">
                    </div>
                </li>
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-3.png" alt="card-img">
                    </div>
                </li>
                <li class="card card-easy">
                    <div class="view front-view">
                        <img src="images/cover.png" alt="Image description">
                    </div>
                    <div class="view back-view">
                        <img src="images/img-4.png" alt="card-img">
                    </div>
                </li>
                <div id="win-screen">
                    <div id="win-text">
                        <div id="typedtext"></div>
                        <p id="score">your score is: </p>
                        <p id="back-to-menu-id-win" onclick='hideGame(); resetCounter()'>Back to menu</p>
                    </div>
                    <img src="/images/winning-scr.png">

                </div>
            </ul>

            <div id="back-to-menu">
                <p id="back-to-menu-id" onclick='hideGame(); shuffleCard(); resetCounter()'>Back to menu</p>
                <p id="counter"> Flips: </p>
            </div>
        </div>
    </div>

    <script src="script-easy.js"></script>

</body>


</html>
