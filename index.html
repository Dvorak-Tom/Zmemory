<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEXESO</title>
    <link rel="stylesheet" type="text/css" href="html_css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="../images/img-1.png" as="image" />
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper-game">
        <div class="main-menu">
          <h1>Z-memory game</h1>
          <h2>Main menu</h2>
          <div class="difficulty">
            <h3 onclick="startGame('easy')">Easy (8 cards)</h3>
            <h3 onclick="startGame('medium')">Medium (12 cards)</h3>
            <h3 onclick="startGame('hard')">Hard (16 cards)</h3>
            <h3 onclick="startGame('hardcore')">Hardcore (20 cards)</h3>
          </div>
          <h3 id="exit" onclick="exit()">Exit game</h3>
        </div>
      </div>
    </div>
  </body>
  <script src="script/menu.js"></script>
</html>
